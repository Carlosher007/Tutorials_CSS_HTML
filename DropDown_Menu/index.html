<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu</title>
</head>
<body>
  <div class="action">
    <div class="profile" onclick="menuToggle();"><img src="person.jpg" alt="" width="150px"></div>
    <div class="menu">
      <h3>SomeOne<br><span>Website Designer</span></h3>
      <ul>
        <li><img src="profile.png" alt=""><a href="#">My Profe</a></li>
        <li><img src="edit.png" alt=""><a href="#">Edit profile</a></li>
        <li><img src="inbox.png" alt=""><a href="#">Inbox</a></li>
        <li><img src="settings.png" alt=""><a href="#">Settings</a></li>
        <li><img src="help.png" alt=""><a href="#">Help</a></li>
        <li><img src="logout.png" alt=""><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>
  <script>
    function menuToggle(){
      const toggleMenu = document.querySelector('.menu');
      toggleMenu.classList.toggle('activate')
    }
  </script>
</body>
</html>
